<!DOCTYPE html>
<html>
  <head>
    <title>Welcome to Forms!</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="hero">
      <div class="form-box">
        <div class="button-box">
          <div id="btn"></div>
          <button type="button" class="toggle-btn" onclick="login()">
            Log In
          </button>
          <button type="button" class="toggle-btn" onclick="register()">
            Register
          </button>
        </div>
        <form id="login" class="input-group">
          <input type="text" class="input-field" placeholder="Email" />
          <input type="text" class="input-field" placeholder="Password" />
          <button type="button" class="submit-btn" id="login-button">
            Log in
          </button>
        </form>

        <form id="register" class="input-group">
          <input type="text" class="input-field" placeholder="Name" />
          <input type="text" class="input-field" placeholder="Email" />
          <input type="text" class="input-field" placeholder="Password" />
          <input type="text" class="input-field" placeholder="Gender" />
          <input type="text" class="input-field" placeholder="Age" />
          <button type="button" class="submit-btn" id="register-button">
            Register
          </button>
        </form>
      </div>
    </div>
    <script src="app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.14.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.14.1/firebase-auth.js"></script>

  </body>
</html>
